
<div class="container">
  <div class="row ">
    <div class="col">
      <h1 class="text-center mb-4">ToDo List</h1>

      <div class="input-group mb-4">
        <input [(ngModel)]="todoInput" type="text" class="form-control" (keyup.enter)="createTodo()" placeholder="Add to checklist"
          aria-label="Recipient's username" aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button (click)="createTodo()" class="btn btn-success" type="button">+</button>
        </div>
      </div>
      <div class="row">
        <div class="col text-right mb-4">
          <button class="btn btn-orange" (click)="deleteAllTodos()">Delete All</button>
        </div>
      </div>

      <table class="table">
        <thead>

        </thead>
        <tbody>
          <tr *ngFor="let todo of todos">
            <td class="px-3 pt-3">
              <input type="checkbox" class="mr-2" [(ngModel)]="todo.isChecked">
              <span [ngClass]="{'strike': todo.isChecked}">{{ todo.name }}</span>
            </td>
            <td class="text-right">
              <button (click)="editTodo(todo)" class="btn mr-3">Edit</button>
              <button class="btn btn-danger" (click)="deleteTodo(todo)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
